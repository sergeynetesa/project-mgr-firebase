<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>{{data.content}}</mat-dialog-content>
<mat-dialog-actions align="end">
  <!-- <span class="nav-spacer"></span> -->
  <button mat-button [mat-dialog-close]="false" *ngIf="data?.cancel?.length > 0">{{data.cancel}}</button>  
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{data.ok}}</button>
</mat-dialog-actions>
